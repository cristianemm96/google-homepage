
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="left-box-header">
            <div id="box-about"><a href="#">About</a></div>
            <div id="box-store"><a href="#">Store</a></div>
        </div>
                   
        <div id="right-box-header">
            
            <div id="box-gmail"><a href="#">Gmail</a></div>
            <div id="box-images"><a href="#">Images</a></div>
            
            <div id="box-apps"><a href="#" id="app-link"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
            </a></div>    
            
            <div id="box-sing-in"><input type="button" 
            value="Sign in" id="sign-in-button"></div>
             
        </div>
    </header>
    <div id="box-content">
        <div id="img-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" id="google-img">
        </div>
        <div id="form-box">
            <div id="lupa">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" 
                fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 
                12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 
                4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 
                9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </div>
            
            <input type="search" name="search" id="search-bar" >  

            <div id="micro">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34

            </div>
        </div>

        <div id="buttons-search-box">
            <div id="button-search-box">
                <input type="button" value="Google Search" id="google-search-btn">
            </div>
            <div id="button-lucky-box">
                <input type="button" value="I'm Feeling Lucky" id="google-lucky-btn">
            </div>
        </div>
    </div>

    <footer>
        <div id="left-links">
            <div><a href="" id="advertising">Advertising</a></div>
            <div><a href="" id="business">Business</a></div>
            <div><a href="" id="hsw">How Search works</a></div>
        </div>

        <div id="right-links">
            <div><a href="" id="privacy">Privacy</a></div>
            <div><a href="" id="terms">Terms</a></div>
            <div><a href="" id="settings">Settings</a></div>
        </div>

</html>
